<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="all" />
<title> Emoticon Properties </title>
<link rel="stylesheet" type="text/css" href="css/dialog.css" />
<script type="text/JScript.Encode" src="./js/dialog.js"></script>
<script type="text/JScript.Encode" src="./js/emoticonprops.js"></script>
<style type="text/css">
	input
	{
		color: #000000;
		background-color: #FFFFFF;
		border: buttonshadow 1px solid;
	}
</style>
</head>
<body onload="Init();">
<table id="mainTable" width="480" height="350" border="0" cellpadding="0" cellspacing="0" onresize="ResizeTo();">
 <tr>
  <td valign="top">
   <table width="100%" height="20" border="0" cellpadding="0" cellspacing="0" class="outTabLine">
    <tr>
     <td width="76" align="left" valign="bottom">
      <table id="tabs" name="tabs" mode="0" width="76" cellpadding="0" cellspacing="0">
       <tr>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="70"><span HABYLang="TabEmoticon">Emoticon</span></td>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
     <td width="100%">
      <table width="100%" cellpadding="0" cellspacing="0">
       <tr>
        <td>
        </td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
   <table width="100%" border="0" cellpadding="0" cellspacing="0" class="setupBox">
    <tr height="10"><td></td></tr>
    <tr>
     <td align="center">
      <div style="left:0px; top:0px; width:380px; height:300px; overflow: auto;"> 
       <table cellpadding="0" cellspacing="0" border="0">
        <tr>
         <script type="text/javascript">
                 for(var i = 1; i <= iconCount ; i++)
                 {
                          document.write('         <td style="width: 55px; height: 55px; cursor: pointer;"><input type="image" name="emicon" src="' + iconPath + i +'.gif" onclick="InsertEmoticon(this.src);"></td>\n');

                         if(i < iconCount && (i % 5) == 0)
                         {
                                 document.write('        </tr>\n');
                                 document.write('        <tr height="20">\n');
                         }
                 }

                 while(((i - 1) % 5) != 0)
                 {
                         document.write('         <td>&nbsp;</td>\n');

                         i++;
                 }
         </script>
        </tr>
       </table>
      </div>
     </td>
    </tr>
    <tr height="10"><td></td></tr>
   </table>
  </td>
  <td width="10"><img src="./images/space.gif" width="10" /></td>
  <td width="80" align="right" valign="top">
   <table width="70" height="60" border="0" cellpadding="0" cellspacing="0">
    <tr>
     <td>
      <table width="70" cellpadding="0" cellspacing="0" onclick="DialogClose();" onmouseover="ButtonPlay(this, 'over');" onmouseout="ButtonPlay(this, 'out');">
       <tr>
        <td width="3" class="outBtnBegin"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="64" class="outBtn"><span HABYLang="BtnDialogCancel">Cancel</span></td>
        <td width="3" class="outBtnEnd"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
  </td>
 </tr>
</table>
</body>
</html>
