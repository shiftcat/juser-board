<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="all" />
<title> File Properties </title>
<link rel="stylesheet" type="text/css" href="css/dialog.css" />
<script type="text/JScript.Encode" src="./js/dialog.js"></script>
<script type="text/JScript.Encode" src="./js/contentprops.js"></script>
<style type="text/css">
	input
	{
		color: #000000;
		background-color: #FFFFFF;
		border: buttonshadow 1 solid;
		height: 18px;
	}
</style>
</head>
<body onload="Init();">
<iframe id="savewindow" name="savewindow" src="" style="display: none;"></iframe>
<table id="mainTable" width="530" height="470" border="0" cellpadding="0" cellspacing="0" onresize="ResizeTo();">
 <tr>
  <td align="center" valign="top">
   <form name="frmSave">
   <table width="100%" height="20" border="0" cellpadding="0" cellspacing="0" class="outTabLine">
    <tr>
     <td id="tabSave" width="76" align="left" valign="bottom">
      <table id="tabs" name="tabs" mode="0" width="76" cellpadding="0" cellspacing="0" style="cursor:default;">
       <tr>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="70"><span HABYLang="TabSaveSelf">Save</span></td>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
     <td id="tabOpen" width="76" align="left" valign="bottom" style="display:none;">
      <table id="tabs" name="tabs" mode="1" width="76" cellpadding="0" cellspacing="0" style="cursor:default;">
       <tr>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="70"><span HABYLang="TabOpenSelf">Open</span></td>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
     <td width="100%">
      <table width="100%" cellpadding="0" cellspacing="0">
       <tr>
        <td>&nbsp;</td>
       </tr>
      </table>
     </td>
    </tr>
   </table>

   <table width="100%" border="0" cellpadding="0" cellspacing="0" class="setupBox">
    <tr>
     <td align="center" valing="top">
      <table width="100%" border="0" cellpadding="10" cellspacing="0">
       <tr>
        <td align="center">
         <fieldset id="htmFile" style="display:none;">
          <legend>HTML File</legend>
          <table id="Loading" width="230" height="50" border="0" cellpadding="0" cellspacing="0" style="display: none;">
           <tr>
            <td align="center"><span HABYLang="LblMediaUploading">Uploading..</span></td>
           </tr>
          </table>
          <table id="onUpload" width="100%" height="50" border="0" cellpadding="0" cellspacing="0" style="display: ;">
           <tr>
            <td width="100%" height="25" align="center"><input type="text" name="htmlText" size="75" style="text-align:left" align="absmiddle" readonly></td>
           </tr>
           <tr>
            <td width="100%" height="25" align="right">
             <div id="btnFile" style="width:73px; height:16px; background-image:url('./images/filebrowser_out.gif'); background-repeat: no-repeat; background-position: center center;" onmouseover="this.style.backgroundImage='url(./images/filebrowser_over.gif)';" onmouseout="this.style.backgroundImage='url(./images/filebrowser_out.gif)';">
              <input id="htmlFile" type="file" name="htmlFile" size="1" style="width:73px;height:16px;filter:alpha(opacity=0);cursor:pointer;opacity:0;moz-opacity:0;" onchange="HtmlOpen();">
             </div>
            </td>
           </tr>
          </table>
         </fieldset>
         <fieldset>
          <legend>HTML Source</legend>
          <textarea name="htmlsource" id="htmlsource" style="width:100%; height:400px; border:none;" wrap="off"></textarea>
         </fieldset>
        </td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
  </td>
  <td width="10"><img src="./images/space.gif" width="10" /></td>
  <td width="80" align="right" valign="top">
   <table width="70" height="60" border="0" cellpadding="0" cellspacing="0">
    <tr>
     <td>
      <table id="btnSave" width="70" cellpadding="0" cellspacing="0" onclick="SaveAs();" onmouseover="ButtonPlay(this, 'over');" onmouseout="ButtonPlay(this, 'out');">
       <tr>
        <td width="3" class="outBtnBegin"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="64" class="outBtn"><span HABYLang="BtnSaveOk">Save</span></td>
        <td width="3" class="outBtnEnd"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
      <table id="btnOpen" width="70" cellpadding="0" cellspacing="0" onclick="Open();" onmouseover="ButtonPlay(this, 'over');" onmouseout="ButtonPlay(this, 'out');">
       <tr>
        <td width="3" class="outBtnBegin"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="64" class="outBtn"><span HABYLang="BtnOpenOk">Open</span></td>
        <td width="3" class="outBtnEnd"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
    </tr>
    <tr height="5"><td></td></tr>
    <tr>
     <td>
      <table width="70" cellpadding="0" cellspacing="0" onclick="DialogClose();" onmouseover="ButtonPlay(this, 'over');" onmouseout="ButtonPlay(this, 'out');">
       <tr>
        <td width="3" class="outBtnBegin"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="64" class="outBtn"><span HABYLang="BtnDialogCancel">Cancel</span></td>
        <td width="3" class="outBtnEnd"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
   </form>
  </td>
 </tr>
</table>
</body>
</html>
