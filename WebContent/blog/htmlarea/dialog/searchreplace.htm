<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="robots" content="all" />
<title> Find / Replace </title>
<link rel="stylesheet" type="text/css" href="css/dialog.css" />
<script type="text/JScript.Encode" src="./js/dialog.js"></script>
<script type="text/JScript.Encode" src="./js/searchreplace.js"></script>
<style type="text/css">
	.offinput
	{
		color: #cccccc;
		background-color: #f5f5f5;
		border: buttonshadow 1px solid;
		text-align: right;
	}
</style>
</head>
<body onload="Init();">
<table id="mainTable" width="330" height="185" border="0" cellpadding="0" cellspacing="0" onresize="ResizeTo();">
 <tr>
  <td align="center" valign="top">
   <form name="frmReplace">
   <table width="100%" height="20" border="0" cellpadding="0" cellspacing="0" class="outTabLine">
    <tr>
     <td width="76" align="left" valign="bottom">
      <table id="tabs" name="tabs" mode="0" width="76" cellpadding="0" cellspacing="0" onclick="ChangeMode(this); ChangeView(0)">
       <tr>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="70"><span HABYLang="TabFind">Find</span></td>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
     <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
     <td width="76" align="left" valign="bottom">
      <table id="tabs" name="tabs" mode="1" width="76" cellpadding="0" cellspacing="0" onclick="ChangeMode(this); ChangeView(1)">
       <tr>
        <td width="3"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="70"><span HABYLang="TabReplace">Replace</span></td>
        <td><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
     <td width="100%">
      <table width="100%" cellpadding="0" cellspacing="0">
       <tr>
        <td>
         <input id="mode" type="hidden" name="mode" value="0">
        </td>
       </tr>
      </table>
     </td>
    </tr>
   </table>

   <table width="100%" height="160" border="0" cellpadding="0" cellspacing="0" class="setupBox">
    <tr height="10"><td colspan="6"></td></tr>
    <tr>
     <td colspan="6" align="center" valign="top">
      <table border="0" cellpadding="0" cellspacing="0">
       <tr>
        <td height="23" align="right"><span HABYLang="LblReplaceFindText">Find what</span> :</td>
        <td width="10" height="23"></td>
        <td height="23"><input type="text" id="findtext" name="findtext"></td>
       </tr>
       <tr id="replacetxt" style="display: none;">
        <td height="23" align="right"><span HABYLang="LblReplaceChengeText">Replace with</span> :</td>
        <td width="10" height="23"></td>
        <td height="23"><input type="text" id="replacetext" name="replacetext"></td>
       </tr>
       <tr>
        <td height="23" colspan="3">
         <input type="radio" id="chkup" name="chkbackward" value=true><label for="chkup" HABYLang="LblReplaceCheckUp">Up</label>
         <input type="radio" id="chkdn" name="chkbackward" value=false checked><label for="chkdn" HABYLang="LblReplaceCheckDn">Down</label>
        </td>
       </tr>
       <tr>
        <td height="23" colspan="3"><input type="checkbox" id="chkcase" name="chkcase"><label for="chkcase" HABYLang="LblReplaceCheckCase">Match case</label></td>
       </tr>
       <tr>
        <td height="23" colspan="3"><input type="checkbox" id="chkword" name="chkword"><label for="chkword" HABYLang="LblReplaceCheckWord">Match whole word only</label></td>
       </tr>
       <tr id="replaceall" style="display: none;">
        <td height="23" colspan="3"><input type="checkbox" id="chkall" name="chkall"><label for="chkall" HABYLang="LblReplaceCheckAll">Replace all</label></td>
       </tr>
      </table>
     </td>
    </tr>
    <tr height="10"><td colspan="6"></td></tr>
   </table>
  </td>
  <td width="10"><img src="./images/space.gif" width="10" /></td>
  <td width="80" align="right" valign="top">
   <table width="70" height="60" border="0" cellpadding="0" cellspacing="0">
    <tr>
     <td>
      <table id="BtnFind" width="70" cellpadding="0" cellspacing="0" onclick="Find_Replace(true, false);" onmouseover="ButtonPlay(this, 'over');" onmouseout="ButtonPlay(this, 'out');">
       <tr>
        <td width="3" class="outBtnBegin"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="64" class="outBtn"><span HABYLang="BtnFindOk">Find</span></td>
        <td width="3" class="outBtnEnd"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
      <table id="BtnReplace" width="70" cellpadding="0" cellspacing="0" onclick="Find_Replace(true, true);" onmouseover="ButtonPlay(this, 'over');" onmouseout="ButtonPlay(this, 'out');">
       <tr>
        <td width="3" class="outBtnBegin"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="64" class="outBtn"><span HABYLang="BtnReplaceOk">Replace</span></td>
        <td width="3" class="outBtnEnd"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
    <tr>
     <td>
      <table width="70" cellpadding="0" cellspacing="0" onclick="DialogClose();" onmouseover="ButtonPlay(this, 'over');" onmouseout="ButtonPlay(this, 'out');">
       <tr>
        <td width="3" class="outBtnBegin"><img src="./images/space.gif" width="3" height="20" /></td>
        <td width="64" class="outBtn"><span HABYLang="BtnDialogCancel">Cancel</span></td>
        <td width="3" class="outBtnEnd"><img src="./images/space.gif" width="3" height="20" /></td>
       </tr>
      </table>
     </td>
    </tr>
   </table>
   </form>
  </td>
 </tr>
</table>
</body>
</html>
